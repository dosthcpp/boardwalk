name: boardwalk
description: A board walk MVP

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  geolocator: ^7.7.0
  http: ^0.13.4
  flutter_typeahead: ^3.2.1
  awesome_dialog: ^2.1.1
  google_sign_in: ^5.1.1
  sign_in_with_apple: ^3.2.0
  provider: ^6.0.1
  intl: ^0.17.0
  country_picker: ^2.0.8
  flutter_rating_bar: ^4.0.0
  fluttertoast: ^8.0.8
  amplify_core: ^0.2.6
  amplify_flutter: ^0.2.6
  amplify_auth_cognito: ^0.2.6
  google_maps_flutter: ^2.1.0
  amplify_storage_s3: ^0.2.6
  amplify_api: ^0.2.6

flutter:
  uses-material-design: true
  assets:
    - assets/
